<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Cadastro de Usuário</h1>
    
    <div class="instructions">
        <h3>Instruções para a imagem de perfil:</h3>
        <ul>
            <li>Formatos aceitos: JPG, JPEG, PNG, TIFF ou GIF</li>
            <li>Tamanho máximo: 2MB</li>
            <li>A imagem será redimensionada para 200x200 pixels</li>
        </ul>
    </div>

    <form action="processar.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        
        <div class="form-group">
            <label for="foto_perfil">Foto de perfil:</label>
            <input type="file" id="foto_perfil" name="foto_perfil" accept="image/jpeg, image/png, image/tiff, image/gif" required>
        </div>
        
        <button type="submit">Cadastrar</button>
    </form>
    </div>
</body>
</html>
